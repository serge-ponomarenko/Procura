<!doctype html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title data-th-text="#{login.title}">Login - Procura - Stock and Supply Management system.</title>
    <!-- /css files -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="/css/main.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
</head>
<body  class=" d-flex flex-column">
<script src="/js/main-theme.min.js"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="/img/logo.svg" height="36" alt=""></a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col col-md-auto ms-auto">
                        <h2 class="h2 text-center mb-4" data-th-text="#{login.login-to-your-account}">Login to your account</h2>
                    </div>
                    <div class="col-12 col-md-auto ms-auto d-print-none">
                        <div class="nav-item dropdown mb-4">
                            <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                               aria-label="Language">
                                <span class="flag" th:classappend="${locales[__${#locale}__].flagUrl}"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <a th:each="loc: ${locales.values()}" th:href="'?lang=' + ${loc.name}" class="dropdown-item">
                                    <span class="flag" th:classappend="${loc.flagUrl}"></span>
                                    &nbsp;[[${loc.fullName}]]
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger" data-th-text="#{login.invalid-email-and-password}">Invalid Email and Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success" data-th-text="#{login.you-logged-out}">You have been logged out.</div>
                </div>
                <form action="." method="post" th:action="@{/login}" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label class="form-label" data-th-text="#{login.email-address}">Email address</label>
                        <input type="email" id="username" name="username" class="form-control" placeholder="your@email.com" autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            [[ #{login.password} ]]
                            <span class="form-label-description">
                    <a href="forgot-password.html" data-th-text="#{login.forgot-password}">I forgot password</a>
                  </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.your-password}"  autocomplete="off">
                            <span class="input-group-text">
                            <a href="#" class="link-secondary" th:title="#{login.show-password}" data-bs-toggle="tooltip" onclick="showPassword()"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                            </a>
                          </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <span class="form-check-label" data-th-text="#{login.remember-me}">Remember me on this device</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100" data-th-text="#{login.sign-in}">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="hr-text" data-th-text="#{login.or}">or</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/oauth2/authorization/google}" class="btn w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                        [[ #{login.with-google} ]]
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center text-muted mt-3">
            [[ #{login.dont-have-account} ]] <a th:href="@{/register}" tabindex="-1" data-th-text="#{login.sign-up}">Sign up</a>
        </div>
    </div>
</div>
<!-- Libs /js -->
<!-- Tabler Core -->
<script src="/js/tabler.min.js" defer></script>
<script src="/js/main.min.js" defer></script>
<script>
    function showPassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
</body>
</html>
