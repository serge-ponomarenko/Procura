<!doctype html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- /css files -->
    <link href="/css/tabler.min.css?1684106062" rel="stylesheet"/>
    <link href="/css/tabler-flags.min.css?1684106062" rel="stylesheet"/>
    <link href="/css/tabler-payments.min.css?1684106062" rel="stylesheet"/>
    <link href="/css/tabler-vendors.min.css?1684106062" rel="stylesheet"/>
    <link href="/css/demo.min.css?1684106062" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="/js/demo-theme.min.js?1684106062"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="/img/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="post" th:action="@{/register/save}" th:object="${user}" autocomplete="off" novalidate>
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>
            <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered
                to our app!</div>
            </div>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter First name"
                     th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter Last name"
                     th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" autocomplete="off"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href=".terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="/" th:href="@{/login}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs /js -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js?1684106062" defer></script>
    <script src="/js/demo.min.js?1684106062" defer></script>
  </body>
</html>
