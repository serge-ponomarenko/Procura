<!doctype html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title data-th-text="#{register.title}">Register - Procura - Stock and Supply Management system.</title>
    <!-- /css files -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="/css/demo.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="/js/demo-theme.min.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="/img/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="post" th:action="@{/register/save}" th:object="${user}" autocomplete="off" novalidate>
          <div class="card-body">
            <div class="row g-2 align-items-center">
              <div class="col col-md-auto ms-auto">
                <h2 class="h2 text-center mb-4" data-th-text="#{register.create-new-account}">Create new account</h2>
              </div>
              <div class="col-12 col-md-auto ms-auto d-print-none">
                <div class="nav-item dropdown mb-4">
                  <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                     aria-label="Language">
                    <span class="flag" th:classappend="${locales[__${#locale}__].flagUrl}"></span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a th:each="loc: ${locales.values()}" th:href="'?lang=' + ${loc.name}" class="dropdown-item">
                      [[${loc.fullName}]]
                      <span class="flag" th:classappend="${loc.flagUrl}"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div th:if="${param.success}">
              <div class="alert alert-info" data-th-text="#{register.successful-register}">You've successfully registered
                to our app!</div>
            </div>
            <div class="mb-3">
              <label class="form-label" data-th-text="#{register.first-name}">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" th:placeholder="#{register.enter-first-name}"
                     th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label" data-th-text="#{register.last-name}">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" th:placeholder="#{register.enter-last-name}"
                     th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label" data-th-text="#{register.email}">Email address</label>
              <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:placeholder="#{register.enter-email}"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label" data-th-text="#{register.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" th:placeholder="#{register.your-password}"
                       autocomplete="off" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" required/>
                <span class="form-check-label">[[ #{register.agree-the} ]]&nbsp;<a href="#" tabindex="-1">[[ #{register.terms} ]]</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100" data-th-text="#{register.create}">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          [[ #{register.already-have} ]] <a href="/" th:href="@{/login}" tabindex="-1">[[ #{register.sign-in} ]]</a>
        </div>
      </div>
    </div>
    <!-- Libs /js -->
    <!-- Tabler Core -->
    <script src="/js/tabler.min.js" defer></script>
    <script src="/js/demo.min.js" defer></script>
  </body>
</html>
